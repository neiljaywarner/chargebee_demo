publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  dio: ^5.7.0
  logger: ^2.4.0
  go_router: ^14.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.0
  freezed: ^2.5.7
  json_serializable: ^6.9.3
  bdd_widget_test: ^1.5.0
  patrol: ^3.7.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/mock/
